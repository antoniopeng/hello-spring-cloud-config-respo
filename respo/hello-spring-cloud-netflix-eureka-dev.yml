spring:
  application:
    name: hello-spring-cloud-netflix-eureka
  boot:
    admin:
      client:
        url: http://localhost:8500
  zipkin:
    base-url: http://localhost:8400

server:
  port: 8000

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/